<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/index.css" />
    <script type="module" src="../src/index.ts" defer></script>
    <title>video-tools</title>
  </head>
  <body>
    <h3>欢迎使用视频处理工具</h3>
    <video id="video" controls></video><br />
    <a id="download" style="display: none">下载</a>
    <div class="d-flex align-items-start shadow p-3 rounded" style="width: 50%">
      <div
        class="nav flex-column nav-pills me-3"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <button
          class="nav-link active"
          id="v-pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-home"
          type="button"
          role="tab"
          aria-controls="v-pills-home"
          aria-selected="true"
          onclick="cutTab(0)"
        >
          格式转换
        </button>
        <button
          class="nav-link"
          id="v-pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-profile"
          type="button"
          role="tab"
          aria-controls="v-pills-profile"
          aria-selected="false"
          onclick="cutTab(1)"
        >
          剪辑合并
        </button>
        <button
          class="nav-link"
          id="v-pills-messages-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-messages"
          type="button"
          role="tab"
          aria-controls="v-pills-messages"
          aria-selected="false"
          onclick="cutTab(2)"
        >
          压缩
        </button>
        <button
          class="nav-link"
          id="v-pills-settings-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-settings"
          type="button"
          role="tab"
          aria-controls="v-pills-settings"
          aria-selected="false"
          onclick="cutTab(3)"
        >
          。。。
        </button>
      </div>
      <div
        class="d-flex tab-content"
        id="v-pills-tabContent"
        style="
          width: 80%;
          height: 100%;
          border-left: 2px solid #171717;
          padding-left: 10px;
          display: flex;
          justify-content: center;
        "
      >
        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
        >
          <input id="upload" type="file" style="display: none" onchange="document.getElementById('upload-file-name').value = event.target.files[0].name" />
          <div class="input-group">
            <input
              id="upload-file-name"
              type="text"
              class="form-control"
              placeholder="选择您要上传的文件"
              disabled
            />
            <span class="input-group-btn">
              <button
                class="btn btn-primary"
                type="button"
                onclick="document.getElementById('upload').click()"
                style="border-top-left-radius: 0; border-bottom-left-radius: 0;"
              >
                上传文件
              </button>
            </span>
          </div>
          <div class="d-grid gap-2 mt-3 mb-3">
            输入要转换的格式
            <input
              id="suffix"
              type="text"
              class="form-control"
              placeholder="mp4"
            />
          </div>
          <div class="form-check form-switch">
            <label class="form-check-label" for="flexSwitchCheckChecked">是否压缩</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
            </div>
          <div class="d-grid gap-2 mt-3 mb-3">
            <button id="button" class="btn btn-primary">开始</button>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-profile"
          role="tabpanel"
          aria-labelledby="v-pills-profile-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-messages"
          role="tabpanel"
          aria-labelledby="v-pills-messages-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-settings"
          role="tabpanel"
          aria-labelledby="v-pills-settings-tab"
        >
          ...
        </div>
      </div>
    </div>
    <div
      id="log"
      class="card shadow p-3 rounded"
      style="width: 50%; height: 300px; background: #efefef; overflow-y: scroll"
    ></div>
  </body>
  <script>
    function cutTab(type) {
        document.getElementById("download").style.display = "none";
        document.getElementById("upload").value = "";
        document.getElementById('upload-file-name').value = "";
        window.operateType = type;
    }
  </script>
</html>
