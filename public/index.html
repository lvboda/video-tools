<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <script type="module" src="/src/index.ts" defer></script>
    <title>video-tools</title>
  </head>
  <body>
    <h3>欢迎使用视频处理工具</h3>
    <video id="video" controls></video><br />
    <a id="download">下载</a>
    <div class="content-box">
      <div id="log-box" class="card shadow p-3"></div>
      <div class="card shadow p-3">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#format-convert"
              type="button"
            >
              格式转换
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#clip-merge"
              type="button"
            >
              剪辑合并
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#other"
              type="button"
            >
              其他
            </button>
          </li>
        </ul>
        <div id="loading"></div>
        <div class="tab-content">
          <div id="format-convert" class="tab-pane show active">
            <form id="format-convert-form">
              <div class="row mb-2 align-items-center">
                <div class="col-sm-1"></div>
                <label class="col-sm-2 col-form-label">格式:</label>
                <div class="col-sm-5">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="formatType"
                      value="video"
                      checked
                    />
                    <label class="form-check-label">视频</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="formatType"
                      value="audio"
                    />
                    <label class="form-check-label">音频</label>
                  </div>
                </div>
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name="formatSuffix"
                    value="mp4"
                    oninvalid="setCustomValidity('不能为空')"
                    required
                  />
                </div>
              </div>

              <div class="row mb-2 align-items-center" name="encode-content">
                <div class="col-sm-1">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isEncode"
                      value="1"
                    />
                  </div>
                </div>
                <label class="col-sm-2 col-form-label">编码:</label>
                <div class="col-sm-6">
                  <select class="form-select" name="encode" disabled>
                    <option value="H264" selected>H264</option>
                    <option value="H265">H265</option>
                    <option value="VP8">VP8</option>
                    <option value="Theora">Theora</option>
                    <option value="aom">aom</option>
                  </select>
                  <select class="form-select" disabled style="display: none;">
                    <option value="wavpack" selected>wavpack</option>
                    <option value="lame">lame</option>
                    <option value="fdk-aac">fdk-aac</option>
                    <option value="ogg">ogg</option>
                    <option value="vorbis">vorbis</option>
                    <option value="opus">opus</option>
                  </select>
                </div>
              </div>

              <div class="row mb-2 align-items-center" name="quality-content">
                <div class="col-sm-1">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isQuality"
                      value="1"
                    />
                  </div>
                </div>
                <label class="col-sm-2 col-form-label">质量:</label>
                <div class="col-sm-9">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quality"
                      value="default"
                      checked
                      disabled
                    />
                    <label class="form-check-label">默认</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quality"
                      value="30"
                      disabled
                    />
                    <label class="form-check-label">低</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quality"
                      value="25"
                      disabled
                    />
                    <label class="form-check-label">中</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quality"
                      value="0"
                      disabled
                    />
                    <label class="form-check-label">高</label>
                  </div>
                </div>
              </div>

              <div class="row mb-2 align-items-center" name="compress-content">
                <div class="col-sm-1">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isCompress"
                      value="1"
                    />
                  </div>
                </div>
                <label class="col-sm-2 col-form-label">压缩:</label>
                <div class="col-sm-6">
                  <div class="input-group input-group-sm">
                    <input
                      type="number"
                      class="form-control"
                      name="compressSize"
                      value="0"
                      disabled
                    />
                    <span class="input-group-text">MB</span>
                  </div>
                </div>
              </div>

              <div class="row mb-2 align-items-center" name="zoom-content">
                <div class="col-sm-1">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isZoom"
                      value="1"
                    />
                  </div>
                </div>
                <label class="col-sm-2 col-form-label">缩放:</label>
                <div class="col-sm-6">
                  <div class="input-group input-group-sm">
                    <input
                      type="number"
                      class="form-control"
                      name="zoomX"
                      value="1920"
                      disabled
                    />
                    <span class="input-group-text">X</span>
                    <input
                      type="number"
                      class="form-control"
                      name="zoomY"
                      value="1080"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-2 align-items-center">
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">开始</button>
                </div>
              </div>
            </form>
          </div>
          <div id="clip-merge" class="tab-pane">...</div>
          <div id="other" class="tab-pane">...</div>
        </div>
      </div>
    </div>
  </body>
</html>
