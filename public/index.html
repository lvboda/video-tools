<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <script type="module" src="/src/index.ts" defer></script>
    <title>video-tools</title>
  </head>
  <body>
    <header>
      <h1>在线音视频处理工具</h1>
    </header>
    <div class="content-box">
      <div id="log-box" class="card shadow p-3"></div>
      <div class="card shadow p-3">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#format-convert"
              type="button"
            >
              格式转换
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#clip-merge"
              type="button"
            >
              剪辑合并
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#other"
              type="button"
            >
              其他
            </button>
          </li>
        </ul>
        <div id="loading"></div>
        <div class="tab-content" style="display: none;">
          <div id="format-convert" class="tab-pane show active">
            <form id="format-convert-form">
              <div class="row mb-2 align-items-center">
                <div class="col-sm-1"></div>
                <label class="col-sm-2 col-form-label">格式:</label>
                <div class="col-sm-5">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="formatType"
                      value="video"
                      checked
                    />
                    <label class="form-check-label">视频</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="formatType"
                      value="audio"
                    />
                    <label class="form-check-label">音频</label>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text">.</span>
                    <input
                      type="text"
                      class="form-control"
                      name="formatSuffix"
                      value="mp4"
                      oninvalid="setCustomValidity('不能为空')"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-2 align-items-center" name="encode-content">
                <div class="col-sm-1">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isEncode"
                      value="1"
                    />
                  </div>
                </div>
                <label class="col-sm-2 col-form-label">编码:</label>
                <div class="col-sm-6">
                  <select class="form-select form-select-sm" name="encode" disabled>
                    <option value="libx264" selected>H.264(AVC) -> .mp4</option>
                    <option value="libx265">H.265(HEVC) -> .mp4</option>
                    <option value="libvpx">VP8 -> .webm</option>
                    <option value="libvpx-vp9">VP9 -> .webm</option>
                    <option value="libtheora">Theora -> .ogv</option>
                  </select>
                  <select class="form-select form-select-sm" disabled style="display: none;">
                    <option value="libwavpack" selected>wavpack -> .wv/.wav</option>
                    <option value="libmp3lame">lame -> .mp3</option>
                    <option value="libfdk_aac">aac -> .aac</option>
                    <option value="libvorbis">vorbis -> .ogg</option>
                    <option value="libopus">opus -> .opus</option>
                  </select>
                </div>
              </div>

              <div class="row mb-2 align-items-center" name="quality-content" style="display: none;">
                <div class="col-sm-1">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isQuality"
                      value="1"
                    />
                  </div>
                </div>
                <label class="col-sm-2 col-form-label">质量:</label>
                <div class="col-sm-9">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quality"
                      value="default"
                      checked
                      disabled
                    />
                    <label class="form-check-label">默认</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quality"
                      value="30"
                      disabled
                    />
                    <label class="form-check-label">低</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quality"
                      value="25"
                      disabled
                    />
                    <label class="form-check-label">中</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="quality"
                      value="20"
                      disabled
                    />
                    <label class="form-check-label">高</label>
                  </div>
                </div>
              </div>

              <div class="row mb-2 align-items-center" name="compress-content" style="display: none;">
                <div class="col-sm-1">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isCompress"
                      value="1"
                    />
                  </div>
                </div>
                <label class="col-sm-2 col-form-label">压缩:</label>
                <div class="col-sm-3">
                  <div class="input-group input-group-sm">
                    <input
                      type="number"
                      class="form-control"
                      name="fps"
                      value="25"
                      disabled
                    />
                    <span class="input-group-text">fps</span>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="input-group input-group-sm">
                    <input
                      class="form-control"
                      name="bps"
                      value="200K"
                      disabled
                    />
                    <span class="input-group-text">bps</span>
                  </div>
                </div>
              </div>

              <div class="row mb-2 align-items-center" name="zoom-content" style="display: none;">
                <div class="col-sm-1">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="isZoom"
                      value="1"
                    />
                  </div>
                </div>
                <label class="col-sm-2 col-form-label">缩放:</label>
                <div class="col-sm-6">
                  <div class="input-group input-group-sm">
                    <input
                      type="number"
                      class="form-control"
                      name="zoomX"
                      value="1920"
                      disabled
                    />
                    <span class="input-group-text">X</span>
                    <input
                      type="number"
                      class="form-control"
                      name="zoomY"
                      value="1080"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-2 align-items-center">
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">开始</button>
                </div>
              </div>
            </form>
          </div>
          <div id="clip-merge" class="tab-pane">...</div>
          <div id="other" class="tab-pane">...</div>
        </div>
      </div>
    </div>
  </body>
</html>
